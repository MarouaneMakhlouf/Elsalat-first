<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElSalate First</title>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <header>
            <h1 class="title">الصلاة أولاً</h1>
            <nav>
                <select id="select-country" onchange="setCountryAndCity()">
                    <option selected value="Country">الدولة</option>
                    <option value="Saudi Arabia">السعودية</option>
                    <option value="Morocco">المغرب</option>
                    <option value="Egypt">مصر</option>
                    <option value="Turkey">تركيا</option>
                    <option value="United Arab Emirates">الإمارات</option>
                    <option value="Malaysia">ماليزيا</option>
                    <option value="Pakistan">باكستان</option>
                    <option value="Indonesia">إندونيسيا</option>
                    <option value="United States">الولايات المتحدة</option>
                    <option value="United Kingdom">المملكة المتحدة</option>
                    <option value="Russia">روسيا</option>
                    <option value="China">الصين</option>
                    <option value="Japan">اليابان</option>
                    <option value="Germany">ألمانيا</option>
                    <option value="France">فرنسا</option>
                    <option value="Italy">إيطاليا</option>
                    <option value="Spain">إسبانيا</option>
                </select>
                
                <select id="select-city" onchange="updateCity()">
                    <option selected value="City">المدينة</option>
                </select>
                
            </nav>
        </header>
        <main>
            <div class="date-time">
                <i onclick="setDays(this.id)" id="r" class="fa-solid fa-chevron-right"></i>
                <div style="display: flex; align-items: center;">
                    <i style="color: #7f9782;" class="fa-solid fa-calendar-days"></i>
                    <div style="color: #fff;" id="date"></div>
                </div>
                <i onclick="setDays(this.id)" id="l" class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="boxs">
                <div class="box">
                    <h2>الصّبح</h2>
                    <p id="box1"></p>
                </div>
                <div class="box">
                    <h2>الشروق</h2>
                    <p id="box2"></p>
                </div>
                <div class="box">
                    <h2>الظهر</h2>
                    <p id="box3"></p>
                </div>
                <div class="box">
                    <h2>العصر</h2>
                    <p id="box4"></p>
                </div>
                <div class="box">
                    <h2>المغرب</h2>
                    <p id="box5"></p>
                </div>
                <div class="box">
                    <h2>العشاء</h2>
                    <p id="box6"></p>
                </div>
            </div>
            <div class="hadith">
                <p id="hadith"></p>
                <div class="icon">
                    <i id="right" onclick="updateHadith(this.id)" class="fa-solid fa-arrow-right"></i>
                    <i id="copy" onclick="copyTextFromElement('hadith',this.id)" class="fa-solid fa-copy"></i>
                    <i id="mize" onclick="mizeScreen(this.id)" class="fa-solid fa-maximize"></i>
                    <i id="left" onclick="updateHadith(this.id)" class="fa-solid fa-arrow-left"></i>
                </div>
            </div>
        <div class="foot">
            <h3 style="height:30px; font-size: 16px; font-weight: 400;" class="foot">
                copyright
                <i class="fa-regular fa-copyright"></i>
                <span>MAROUANE</span>
            </h3>
        </div>
        </main>
    </div>

    <script src="main.js"></script>
    <script src="copyelement.js"></script>
</body>

</html>
